ext {
    build = [
            compileSdk: 31,
            buildTools: '31.0.0',
            targetSdk : 31,
            minSdk    : 21
    ]

    versionning = [
            major: 1,
            minor: 0,
            patch: 0,
    ]

    app = [
            versionName: "${versionning.major}.${versionning.minor}.${versionning.patch}",
            versionCode: (versionning.major * 10000) + (versionning.minor * 100) + versionning.patch,
            gradle     : "7.0.3",
            kotlin     : "1.5.31"
    ]

    libVersions = [
            androidxCoreKtx    : '1.7.0',
            androidXAnnotations: '1.2.0',
            appcompat          : '1.4.0',
            material           : '1.4.0',
            constraintlayout   : '2.1.2',
            dagger2            : '2.28',
            okHttp             : '3.12.10',
            retrofit           : '2.6.0',
            room               : '2.2.5',
            archCompoentns     : '2.2.0',
            timber             : '4.7.1',
            fragmentKtx        : '1.3.0-alpha03',
            coroutinesCore     : '1.5.2',
            coroutinesAndroid  : '1.3.0',
            navigation         : '2.3.5',
            viewPager2         : '1.0.0',
    ]
}